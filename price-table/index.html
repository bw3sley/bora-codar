<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./global.css">

    <title>Document</title>
</head>
<body>
    <div class="pricing-table">
        <section class="essentials" style="--delay: 10ms;">
            <div class="inner">
                <p>Para você começar</p>
            
                <div class="title-price">
                    <strong class="title">Essentials</strong>
                    <span class="price">R$ <strong>19,97/mês</strong></span>
                </div>
                
                <button type="button" class="primary">Assinar agora</button>
                
                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                        
                        <span>Até 3 usuários</span>
                        
                        <i class="ph ph-info"></i>
                    </li>
                    
                    <li>
                        <i class="ph ph-check"></i>
                        
                        <span>Autoatendimento</span>
                        
                        <i class="ph ph-info"></i>
                    </li>
                </ul>
            </div>
        </section>

        <section class="ultimate best" style="--delay: 210ms;">
            <div class="inner">
                <p>Para você decolar</p>
                
                <div class="title-price">
                    <strong class="title">Ultimate</strong>
                    <span class="price">R$ <strong>29,97/mês</strong></span>
                </div>

                <button class="secondary">Assinar agora</button>

                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                        
                        <span>Usuários ilimitados</span>
                        
                        <i class="ph ph-info"></i>
                    </li>
                    
                    <li>
                        <i class="ph ph-check"></i>
                        
                        <span>Suporte 24/7</span>
                        
                        <i class="ph ph-info"></i>
                    </li>
                    
                    <li>
                        <i class="ph ph-check"></i>
                        
                        <span>CSM Dedicado</span>
                        
                        <i class="ph ph-info"></i>
                    </li>

                    <li>
                        <i class="ph ph-check"></i>
                        
                        <span>Treinamentos</span>
                        
                        <i class="ph ph-info"></i>
                    </li>
                </ul>
            </div>
        </section>

        <section class="enterprise" style="--delay: 410ms;">
            <div class="inner">
                <p>Para sua empresa</p>
            
                <div class="title-price">
                    <strong class="title">Essentials</strong>
                </div>

                <button type="button" class="primary">Fala com a gente</button>
                
                <ul>
                    <li>
                        <i class="ph ph-check"></i>
                        
                        <span>Plano customizado especialmente para a necessidade de seu negocio</span>
                    </li>
                </ul>
            </div>
        </section>
    </div>  
    
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

</body>
</html>
