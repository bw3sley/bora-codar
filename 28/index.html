<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=IBM:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./global.css">

    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <header>
                <div>
                    <img src="./assets/MagicWand.svg" alt="">
                </div>
            </header>

            <section class="title">
                <h1>Experimente o poder da Inteligência Artificial </h1>
            </section>

            <section class="ia-tools">
                <div class="tools">
                    <div>
                        <div class="icons">
                            <i class="ph ph-code"></i>
                        </div>

                        <div>
                            <p>Gerador de códigos</p>
                        </div>
                    </div>

                    <div class="arrow">
                        <i class="ph ph-arrow-right"></i>
                    </div>
                </div>
                
                <div class="tools">
                    <div>
                        <div class="icons">
                            <i class="ph ph-image-square"></i>
                        </div>

                        <div>
                            <p>Edição de foto</p>
                        </div>
                    </div>

                    <div class="arrow">
                        <i class="ph ph-arrow-right"></i>
                    </div>
                </div>
                
                <div class="tools">
                    <div>
                        <div class="icons">
                            <i class="ph ph-play-circle"></i>
                        </div>

                        <div>
                            <p>Geração de vídeos</p>
                        </div>
                    </div>

                    <div class="arrow">
                        <i class="ph ph-arrow-right"></i>
                    </div>
                </div>

                <div class="tools">
                    <div>
                        <div class="icons">
                            <i class="ph ph-music-notes-simple"></i>
                        </div>

                        <div>
                            <p>Criador de áudios e musicas </p>
                        </div>
                    </div>

                    <div class="arrow">
                        <i class="ph ph-arrow-right"></i>
                    </div>
                </div>
            </section>

            <span></span>

            <section class="prompt">
                <div class="input">
                    <i class="ph ph-plus-circle"></i>

                    <input type="text" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos" autocomplete="off" />
                </div>

                <div class="send">
                    <button type="button">
                        <i class="ph ph-paper-plane-right"></i>
                    </button>
                </div>
            </section>
        </div>
    </main>

    <script src="https://unpkg.com/phosphor-icons"></script>
</body>
</html>
