<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./global.css">

    <title>Document</title>
</head>
<body>
    <div class="card flex">
        <div class="card-drag"></div>
        <div class="card-header">
            <h1>Encontre <span>Wesley</span> no local de partida</h1>
            <p>Chega em 3 minutos (800 metros)</p>
        </div>

        <div class="card-body flex">
            <div class="left flex">
                <div class="driver flex">
                    <div class="driver-avatar">
                        <img src="https://github.com/bw3sley.png" alt="">
                    </div>
                    <div class="driver-stars flex">
                        <div class="star">
                            <i class="ph-fill ph-star"></i>
                        </div>
                        <strong>5</strong>
                    </div>
                    
                    <div class="driver-name">
                        bw3sley
                    </div>
                </div>
            
                <div class="car-img">
                    <img src="./assets/purple-car.png" alt="">
                </div>
            </div>

            <div class="right">
                <div class="car-plate">BCD0D19</div>
                <div class="car-model">Honda Civic Roxo</div>
            </div>
        </div>
        
        <div class="card-footer flex">
            <div class="input-wrapper flex">
                <label for="message">Enviar mensagem para Wesley...</label>
                <input type="text" id="message" placeholder="Enviar mensagem para Boris...">
            </div>

            <div class="phone">
                <i class="ph-fill ph-phone"></i>
            </div>
                
            <div class="shield">
                <i class="ph-fill ph-shield-plus"></i>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

</body>
</html>
