<!DOCTYPE html>
<html lang="en" class="animated">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./global.css">

    <title>Document</title>
</head>
<body>
    <div id="app">
        <div id="product-image">
            <button type="button" id="btn-360" onclick="toggle()">
                <img src="./assets/360-icon.svg" 
                    alt="Clique nesse botão para animar o sofá" 
                    title="Clique nesse botão para animar o sofá"
                />
            </button>

            <button type="button" id="btn-close" onclick="toggle()">
                <img src="./assets/close-icon.svg" 
                    alt="Clique nesse botão para parar de animar o sofá" 
                    title="Clique nesse botão para parar de animar o sofá"
                />
            </button>

            <img src="./assets/sofa.png" id="static" alt="">
            <img src="./assets/sofa.gif" id="animated" alt="">
        </div>

        <div id="product-details">
            <h4>CÓDIGO: 42404</h4>
            <h1>Sofá Margot II - Rosé</h1>
            <p>R$ 4.000</p>

            <button type="button">ADICIONE À CESTA</button>
        </div>
    </div>

    <script>
        function toggle() {
            document.documentElement.classList.toggle("animated");
        }
    </script>
</body>
</html>
