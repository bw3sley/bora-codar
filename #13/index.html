<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./global.css">

    <title>Document</title>
</head>
<body>
    <form action="">
        <section action="" id="credit-card">
            <div class="front"></div>
            <div class="back"></div>
        </section>

        <section class="inputs flex">
            <div class="input-wrapper">
                <label for="cc-number">Número de cartão</label>
                
                <input 
                    type="text" 
                    id="cc-number"
                    placeholder="**** **** **** ****"
                >
            </div>
            
            <div class="input-wrapper">
                <label for="cc-holder">Nome do títular</label>
                
                <input 
                    type="text" 
                    id="cc-holder"
                    placeholder="Nome como está no cartão"
                    required
                >

                <div class="warning">
                    <img src="./assets/alert-icon.svg" alt="">
                    Nome do titular é obrigatório
                </div>
            </div>

            <div class="col-2 flex">
                <div class="input-wrapper">
                    <label for="cc-validity">Validade</label>

                    <input 
                        type="text" 
                        id="cc-validity"
                        placeholder="mm/aa"
                    >
                </div>

                <div class="input-wrapper">
                    <label for="cc-cvv" class="flex help">
                        CVV
                        <img 
                            src="./assets/cog-icon.svg" 
                            alt=""
                            title="Esse número está, geralmente, nas costas do seu cartão"
                        >
                    </label>
                    
                    
                    <input 
                        type="text" 
                        id="cc-cvv"
                        placeholder="***"
                    >
                </div>
            </div>
        </section>

        <section class="info-security flex">
            <img src="./assets/security-check-icon.svg" alt="">

            Seus dados estão seguros
        </section>

        <button type="button">Adicionar cartão</button>
    </form>

    <script src="https://unpkg.com/imask"></script>

    <script src="./main.js"></script>
</body>
</html>
