<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./global.css">

    <title>Document</title>
</head>
<body>
    <main>
        <section class="temperature-now">
            <div class="location">
                <img src="./assets/pin-icon.svg" alt="">
                <strong>Rio do Sul, SC</strong>
            </div>

            <div class="temp">
                <div class="number">
                    18
                    <div class="maxmin">
                        22°<span> 16°</span>
                    </div>
                </div>

                <div class="celsius">°C</div>
            </div>
            <div class="statistics">
                <div class="stats">
                    <img src="./assets/wind-icon.svg" alt="">
                    
                    <div class="info">
                        <p>Vento</p>
                        <h5>17 <span>km/h</span></h5>
                    </div>
                </div>
                
                <div class="stats">
                    <img src="./assets/humidity-icon.svg" alt="">

                    <div class="info">
                        <p>Umidade</p>
                        <h5>31 <span>%</span></h5>
                    </div>
                </div>
                
                <div class="stats">
                    <img src="./assets/rain-icon.svg" alt="">
                    
                    <div class="info">
                        <p>Chuva</p>
                        <h5>10 <span>%</span></h5>
                    </div>
                </div>
            </div>
        </section>

        <section class="air-quality">
            <h2 class="title">
                <img src="./assets/leaf-icon.svg" alt="">
                Qualidade do ar
            </h2>
            
            <div class="good">Boa</div>
            <div class="number">21</div>

            <div class="info">
                <div class="number">
                    <p>12.9</p>
                    <small>PM2.5</small>
                </div>
                
                <div class="number">
                    <p>12.9</p>
                    <small>PM10</small>
                </div>
                
                <div class="number">
                    <p>2.1</p>
                    <small>sO₂</small>
                </div>
                
                <div class="number">
                    <p>1.4</p>
                    <small>NO₂</small>
                </div>

                <div class="number">
                    <p>21.2</p>
                    <small>O₃</small>
                </div>

                <div class="number">
                    <p>0.7</p>
                    <small>CO</small>
                </div>
            </div>
        </section>

        <section class="sun-time">
            <h2 class="title">
                <img src="./assets/sun-time-icon.svg" alt="">
                Horário do Sol
            </h2>

            <div class="sun-chart-wrapper">
                <div class="sun-chart">
                    <div class="chart">
                        <img src="./assets/chart.svg" alt="">
                    </div>

                    <time class="now">17:48</time>
                </div>
            </div>
            
            <div class="time">
                <time class="sunrise">06:00</time>
                <time class="sunset">18:52</time>
            </div>
        </section>

        <section class="week-weather">
            <div class="day">
                <h4 class="title">Amanhã</h4>
                
                <img src="./assets/clouds-weather.svg" alt="">
                
                <p class="maxmin">
                    21°<span> 12°</span>
                </p>
            </div>

            <div class="day">
                <h4 class="title">Sexta</h4>
                
                <img src="./assets/sun-weather.svg" alt="">
                
                <p class="maxmin">
                    28°<span> 22°</span>
                </p>
            </div>
            
            <div class="day">
                <h4 class="title">Sábado</h4>
                
                <img src="./assets/rain-weather.svg" alt="">
                
                <p class="maxmin">
                    17°<span> 12°</span>
                </p>
            </div>
            
            <div class="day">
                <h4 class="title">Domingo</h4>
                
                <img src="./assets/thunder-weather.svg" alt="">
                
                <p class="maxmin">
                    18°<span> 9°</span>
                </p>
            </div>
            
            <div class="day">
                <h4 class="title">Segunda</h4>
                
                <img src="./assets/cloudy-weather.svg" alt="">
                
                <p class="maxmin">
                    22°<span> 16°</span>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
